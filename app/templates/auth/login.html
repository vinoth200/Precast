{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Google Fonts Link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <!--Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="#" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Log In</h1>
                <div> Log In to use platform</div>
            </div>
            <form action="" class="login-card-form" method="POST">
                {% csrf_token %}
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forget my password</a>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="login-card-footer">
                Dont't have an account? <a href="{% url 'register' %}">Create a free account</a>
            </div>
        </div>
    </div>
        <!-- Alertify  JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script> 
            alertify.set('notifier','position', 'top-right');
            {% for msg in messages  %}
            alertify.success('{{ msg }}');
            {% endfor %}
        </script>
</body>
</html>
